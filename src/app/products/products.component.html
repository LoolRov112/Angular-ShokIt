<div class="mt-5">
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="container d-flex row align-items-center">
        <div class="col-5">
            <label for="price" class="form-label">Search by price</label>
            <input type="text" class="form-control mb-2" id="price" name="price" formControlName="price">
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
<br>
<div class="container d-flex justify-content-center align-items-center pb-5 mb-4">
    <div class="row d-flex justify-content-center">
        <div class="card m-2 col-6 p-1" style="width: 12rem; height: 18rem;" *ngFor="let product of productsToShow">
            <img class="card-img-top" [src]="product.image" alt="Card image cap"
                style="height: 150px; object-fit: cover;">
            <div class="card-body" style="padding: 10px;">
                <div class="card-text" style="font-size: 0.9rem; line-height: 1.3;">
                    <p><a class="btn">name: {{product.name}}</a></p>
                    <p>type: {{product.type}}</p>
                    <p>price: {{product.price}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
