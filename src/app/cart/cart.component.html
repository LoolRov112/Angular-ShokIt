<div class="container py-5 my-5" *ngIf="currentCart">
    <h2 class="text-center text-primary mb-4">ðŸ›’ Cart of {{ currentCart.email }}</h2>

    <div class="row g-4">
        <div class="col-6" *ngFor="let item of cartItems">
            <div class="card shadow-sm">
                <div class="row g-0 align-items-center">
                    <div class="col-auto p-2">
                        <img [src]="'assets/images/' + item.image" alt="{{ item.name }}" class="img-thumbnail rounded"
                            style="width: 100px; height: auto" />
                    </div>
                    <div class="col">
                        <div class="card-body py-2">
                            <h5 class="card-title mb-1">{{ item.name }}</h5>
                            <p class="card-text text-muted mb-0">Unit Price: {{ item.price }}â‚ª</p>
                            <p class="card-text text-muted mb-0">Quantity: {{ item.stock }}</p>
                            <p class="card-text text-muted mb-0">Total Price: {{ item.stock * item.price}}â‚ª</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-end mt-4">
        <div class="card bg-light shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4 class="fw-bold mb-0">Total Amount: {{ totalPrice }} â‚ª </h4>
                <button class="btn btn-primary" (click)="payment()">PAY</button>
            </div>
        </div>
    </div>

</div>

<div class="mt-5 text-center py-5" *ngIf="!currentCart">
    <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-muted">your cart is empty <br>please add products from catalog</p>

</div>
