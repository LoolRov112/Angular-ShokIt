<div class="p-5 mt-3 mb-5">
    <div class="d-flex col">
        <div class="pb-2 me-3"> <button class="btn btn-primary" (click)="addProduct()">Add Product</button></div>
        <form [formGroup]="searchForm" (ngSubmit)="search()" class="container d-flex row align-items-center">
            <div class="col-5">
                <label for="category" class="form-label">Search by category</label>
                <input type="text" class="form-control mb-2" id="category" name="category" formControlName="category">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <table class="table table-hover table-striped table-bordered text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <!-- <th><i class="bi bi-trash3"></i></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products" class="table-success">
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.type}}</td>
                        <td>{{p.price}}â‚ª</td>
                        <td>{{p.description}}</td>
                        <td>{{p.category}}</td>
                        <td><i class="bi bi-pencil-square" (click)="goToEdit(p.id)"></i></td>
                        <!-- <td><i class="bi bi-trash3" (click)="removeProduct(p)"></i></td> -->
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
